<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pagos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <div class="container">
        <h1>Registro de Pagos</h1>
        <p>Pagos realizados: <span id="pagosRealizados">0</span> / 100</p>
        <label for="fechaPago">Fecha del pago:</label>
        <input type="date" id="fechaPago">
        <button id="registrarPago">Registrar Pago</button>
        <button id="generarEstadoCuenta">Generar Estado de Cuenta</button>
        <ul id="historialPagos"></ul>
    </div>
</body>
</html>
