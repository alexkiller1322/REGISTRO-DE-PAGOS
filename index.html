<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weld Map Creator</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <!-- Fuente de iconos Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Crear Weld Map</h1>
        <p>Sube una imagen de tu dibujo y crea un mapa de soldadura</p>
        
        <!-- Subir imagen -->
        <input type="file" id="uploadImage" accept="image/*">
        
        <div id="imageContainer">
            <!-- Aquí se mostrará la imagen subida -->
            <canvas id="weldMapCanvas"></canvas>
        </div>

        <!-- Botón para descargar el Weld Map generado -->
        <button id="descargarWeldMap">Descargar Weld Map</button>

        <div class="iconos-dinero">
            <i class="fas fa-coins"></i>
            <i class="fas fa-dollar-sign"></i>
            <i class="fas fa-wallet"></i>
            <i class="fas fa-credit-card"></i>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const uploadImageInput = document.getElementById("uploadImage");
            const canvas = document.getElementById("weldMapCanvas");
            const ctx = canvas.getContext("2d");
            const descargarWeldMapBtn = document.getElementById("descargarWeldMap");

            // Recuperar imagen guardada en localStorage si existe
            const savedImage = localStorage.getItem("savedImage");
            if (savedImage) {
                const img = new Image();
                img.onload = function() {
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas
                    ctx.drawImage(img, 0, 0); // Dibujar la imagen desde localStorage
                };
                img.src = savedImage;
            }

            uploadImageInput.addEventListener("change", handleImageUpload);

            let img = new Image();

            // Función para manejar la carga de la imagen
            function handleImageUpload(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        img.onload = function() {
                            // Ajustar el tamaño del canvas al tamaño de la imagen
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.clearRect(0, 0, canvas.width, canvas.height); // Limpiar el canvas
                            ctx.drawImage(img, 0, 0); // Dibujar la imagen en el canvas
                            // Guardar la imagen en localStorage como base64
                            localStorage.setItem("savedImage", e.target.result);
                        };
                        img.src = e.target.result; // Cargar la imagen en el objeto img
                    };
                    reader.readAsDataURL(file); // Leer la imagen como Data URL
                }
            }

            // Función para descargar el Weld Map generado
            descargarWeldMapBtn.addEventListener("click", () => {
                const dataURL = canvas.toDataURL("image/png"); // Obtener la imagen como Data URL
                const link = document.createElement("a");
                link.href = dataURL;
                link.download = "weld_map.png"; // Nombre del archivo de descarga
                link.click();
            });
        });
    </script>
</body>
</html>
